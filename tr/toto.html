<body>
    <script>
        function lottoNum() {
            
            var randomNum = Math.floor(((Math.random())*45)+1);
            var totoNum = [];

            function sameNum(a) {
                console.log("a : " + a);
                return totoNum.includes(a);
                
            }
            for(let i = 1; i <= 6; i++) {
                let Num = Math.floor(((Math.random())*45)+1);
                console.log(sameNum(Num));
                if (!sameNum(Num) && (Math.abs(totoNum[totoNum.length-1] - Num) !== 1)) {      
                    totoNum.push(Num); 

                } else{
                    i--;
                }
  
                console.log(totoNum);
            }
            totoNum.sort(function(a, b) {return a - b;});
            totoNum = totoNum.map( c => c + "번");
            console.log("이번 복권번호는 " + totoNum.join(", ") + " 입니다.");  
        }
        lottoNum();
        
    </script>
