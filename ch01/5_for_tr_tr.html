<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var star = ""; 
        for(let i =1; i<=5; i++){
            star += "*"; 
            console.log(star);
        }
        console.log("--------------------------------------");
        for(let i =1; i<=5; i++){
            star = "";
            for(let j = 5; j>=i; j--){
                star += "*"; 
            }
            console.log(star);
        }
        console.log("--------------------------------------");
        for(let i =1; i<=5; i++){
            star = "";
            var space = "";
            for(let j = 5; j>=i; j--){
                space += " "; 
            }
            for(let j = 1; j<=(2*i)-1; j++){
                star += "*"; 
            }
            console.log(space+star);
            
        }
        console.log("--------------------------------------");
        for(let i =1; i<=5; i++){
            star = "";
            var space = "";
            for(let j = 5; j>=i; j--){
                space += " "; 
            }
            for(let j = 1; j<=i; j++){
                star += "*"; 
            }
            console.log(space+star);
            
        }
    </script>
</body>
</html>
