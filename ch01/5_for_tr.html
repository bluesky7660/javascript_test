        //2단
        var gogo = 0;
        for (let i = 1; i <= 9; i++) {

            console.log("2단 구구단 : 2 * " + i + " = " + gogo);
            
        }
        console.log("---------------------------------------------------------------");
        //2~9단
        for (let i = 2; i <= 9; i++) {

            }

        console.log("짝수곱");

            if((i % 2) == 0){
                gogo = 2 * i;
                console.log("2단 구구단 : 2 * " + i + " = " + gogo);
            }
        }
        //2단 홀수곱
        console.log("홀수곱");

            if((i % 2) != 0){
