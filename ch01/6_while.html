<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var i = 1;
        while (i <= 3) {
            console.log("안녕하세요 " + i);
            i++
        }
        console.log("---------------------------------------------------------------");
        var i = 10;
        // var i = 1;
        do {    //첫번째는 무조건 실행
            console.log("안녕하세요 " + i);
            i++
        } while (i<=3);
    </script>
</body>
